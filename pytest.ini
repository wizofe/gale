[pytest]
# Pytest configuration for gale framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for conditional test execution
markers =
    gpu: tests that require GPU/CUDA (deselect with '-m "not gpu"')
    slow: slow tests (deselect with '-m "not slow"')
    integration: integration tests
    unit: unit tests
    cpu_only: tests that only run on CPU

# Coverage options (if pytest-cov is installed)
# Uncomment when ready for coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
